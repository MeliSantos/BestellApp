<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="icon" href="./assets/Icons/favicon.ico">
</head>

<body>
    <section>
        <header>
            <div class="headerContent">
            <a href="./index.html"><img class="logo" src="./assets/Logo/Logo.png" alt="Bestell App Logo"></a>
            <nav id="header_menu">
                <a class="link" href="./index.html">Start</a>
                <a class="link" href="./imprint.html">Kontakt</a>
                <a class="link" href="./imprint.html">Impressum</a>
            </nav></div>
            <div class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
    </section>
    <div class="content-wrapper mainSection">
        <section class="mainSection">
            <main>
                <img class="img_mainSection" src="./assets/img/ramen.jpg" alt="Ramen Nudeln">
                <div class="firstSection">
                    <img class="ImgLogo" src="./assets/img/RestaurantLogo.png" alt=" Restaurant Logo">
                </div>
                <div class="h1topic">
                    <h1>Tokio Pizza</h1>
                    <p class="orangeBold" style="padding-left: 10px;"> Bewertung (4.9 von 5 Sternen) </p>
                </div>
                <div class="menu">
                    <img class="forwardIcon" src="./assets/Icons/icons8-forward-24.png" alt="Forward Icon">
                    <a href="#Dishes1"> Hauptgerichte</a>
                    <a href="#Dishes2"> Beilagen </a>
                </div>
                <div class="main.Dishes" id="Dishes1">
                    <img class="imgDishes" src="./assets/img/noodles.jpg" alt="Ramen Nudeln">
                    <h2>Hauptgerichte</h2>
                    <div>
                        <div id="mainDishes" class="dishContainerContent">
                        </div>
                        <div id="Dishes2">
                            <h2> Beilagen </h2>
                            <img class="imgDishes" src="./assets/img/pizzabrötchen.jpg" alt="">
                            <div id="sideDishes" class="dishContainerContent">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <button id="basketBtn" onclick="toggleBasket()">Warenkorb</button>

        <div id="basketOverlay">
            <div id="basketOverlayContent">
                <button id="closeOverlay" onclick="toggleBasket()">✖</button>
                <h2 style="text-align: center;"> Warenkorb </h2>
                <div id="basketOverlayInner">
                    <div id="basketOverlayScroll" class="cartScroll"></div>
                    <div id="basketOverlayFooter"></div>
                </div>
            </div>
        </div>
        <section class="basket-wrapper">
            <div class="basketSection">
                <h2 style="text-align: center;"> Warenkorb </h2>
                <hr>
                <div id="basket" class="cartScroll">
                </div>
                <div id="resultPrice">
                </div>
            </div>
        </section>
    </div>
    <section>
        <footer>
            <div class="footerSection">
                <a class="footerLink" href="./imprint.html"> Contact | Imprint | Privacy Policy</a>
            </div>
        </footer>
    </section>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Bestellung erfolgreich!</h2>
            <p>Dein Essen wird jetzt zubereitet und ist gleich unterwegs...</p>
            <button class="close-btn" onclick="document.getElementById('overlay').style.display='none'">
                Schließen
            </button>
        </div>
    </div>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

</body>

</html>
